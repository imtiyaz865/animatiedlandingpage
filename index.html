      <div class="images-container">
        <div class="img"><img src="./assets/1.jpg" alt="" /></div>
        <div class="img"><img src="./assets/2.jpg" alt="" /></div>
        <div class="img"><img src="./assets/3.jpg" alt="" /></div>
        <div class="img"><img src="./assets/4.jpg" alt="" /></div>
        <div class="img"><img src="./assets/5.jpg" alt="" /></div>
        <div class="img"><img src="./assets/6.jpg" alt="" /></div>
        <div class="img"><img src="./assets/7.jpg" alt="" /></div>
        <div class="img"><img src="./assets/8.jpg" alt="" /></div>

        <div class="img"><img src="./assets/11.jpg" alt="" /></div>

      </div>

      <nav>
        <div class="logo-name">
          <a href="#">Omno</a>
        </div>

        <div class="nav-items">
          <div class="links">
            <a href="#">Portfolio</a>
            <p>/</p>
            <a href="#">About</a>
          </div>

          <div class="cta">
            <a href="#">Contact Us</a>
          </div>
        </div>

        <div class="divider"></div>
      </nav>

      <div class="sidebar">
        <div class="logo">
          <img src="assets/logo.png" alt="" />
        </div>

        <div class="divider"></div>
      </div>

      <div class="header">
        <h1>Visual Engineering for modern brands.</h1>
      </div>

      <div class="site-info">
        <h2>A design team focused on brands websites, apps and products</h2>

        <div class="divider"></div>

        <div class="site-info-copy">
          <p>Awward Winning creative studio</p>
          <p>Operating since 2019</p>
        </div>
      </div>

      <div class="hero-footer">
        <h2>Watch Showreel</h2>
      </div>
